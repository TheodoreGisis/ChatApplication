<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>This is a Chat Bot</title>
        <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    </head>
</head>
<body>
    <h1>Chat App</h1>

    <!-- Area to display chat messages -->
    <div id="messages"></div>

    <!-- Chat form with an input and a submit button -->
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Enter your message" required autocomplete="off" />
        <button type="submit">Send</button>
    </form>

    <button id="Geolocation" type="submit">Send Geolocation</button>

    <!-- Message template for rendering messages -->
    <script id="message-template" type="text/html">
        <div>
            <p class="username"><strong>{{username}}</strong></p>
            <p> {{createdAt}} - {{message}}</p>  
        </div>
    </script>

    <!-- Message template for rendering messages -->
    <script id="message-template" type="text/html">
        <div> 
            <p>{{message}}</p>  
        </div>
    </script>

    <!-- Message template for rendering messages for location -->
    <script id="location-template" type="text/html">
        <div>
            <p><strong>{{username}}</strong></p> 
            <p>{{createdAt}} - <a href="{{url}}">View Location</a></p>  
        </div>
    </script>


    <script id="side-bar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}

        </ul>
    </script>

    <!-- Load scripts at the end of the body to ensure DOM is fully loaded -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>   
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
